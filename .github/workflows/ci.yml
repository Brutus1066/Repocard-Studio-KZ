name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/repocard-studio/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: apps/repocard-studio
        run: npm ci

      - name: Lint
        working-directory: apps/repocard-studio
        run: npm run lint

      - name: Frontend tests
        working-directory: apps/repocard-studio
        run: npm run test:run

      - name: Rust tests
        working-directory: apps/repocard-studio/src-tauri
        run: cargo test

  build:
    needs: test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/repocard-studio/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        working-directory: apps/repocard-studio
        run: npm ci

      - name: Build Tauri app
        working-directory: apps/repocard-studio
        run: npm run tauri build

      - name: Upload MSI artifact
        uses: actions/upload-artifact@v4
        with:
          name: RepoCard-Studio-Windows-MSI
          path: apps/repocard-studio/src-tauri/target/release/bundle/msi/*.msi

      - name: Upload NSIS artifact
        uses: actions/upload-artifact@v4
        with:
          name: RepoCard-Studio-Windows-Setup
          path: apps/repocard-studio/src-tauri/target/release/bundle/nsis/*.exe
